name: Run Markov Chain Simulation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-simulation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy packaging networkx scikit-fuzzy yfinance pandas matplotlib

      - name: Run simulation in backtest mode
        run: |
          python main.py --mode backtest --ticker AAPL

      - name: Run simulation in forecast mode
        run: |
          python main.py --mode forecast --ticker AAPL